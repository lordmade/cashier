<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPOS | Cashier Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFB800;
            --secondary: #1A1C1E;
            --success: #00B894;
            --danger: #FF7675;
            --bg: #F8F9FA;
            --card: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--secondary); display: flex; min-height: 100vh; }

        /* Sidebar */
        nav { width: 260px; background: var(--secondary); color: white; padding: 30px; display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 50px; }
        .logo-sq { width: 35px; height: 35px; background: var(--primary); border-radius: 10px; color: black; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        .nav-link { padding: 12px; color: #888; cursor: pointer; font-weight: 600; transition: 0.3s; border-radius: 10px; margin-bottom: 5px; }
        .nav-link.active { background: rgba(255,255,255,0.05); color: var(--primary); }
        
        /* Main Layout */
        main { flex: 1; margin-left: 260px; padding: 40px; }
        .view-section { display: none; }
        .view-section.active { display: block; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: var(--shadow); border: 1px solid #EDEDED; }
        .stat-card h3 { font-size: 13px; color: #6C757D; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card p { font-size: 28px; font-weight: 800; }

        .grid-container { display: grid; grid-template-columns: 1.6fr 0.9fr; gap: 30px; }
        .panel { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: var(--shadow); border: 1px solid #EDEDED; }
        .panel h2 { margin-bottom: 25px; font-weight: 800; font-size: 18px; }

        .table-scroll { max-height: 600px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #6C757D; border-bottom: 2px solid #F1F3F5; text-transform: uppercase; font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid #F1F3F5; font-size: 14px; }
        
        .badge { padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; }
        .badge-order { background: #F1F3F5; color: var(--secondary); font-family: monospace; border: 1px solid #DDD; }
        .badge-low { background: #FFEAEA; color: var(--danger); }
        .badge-ok { background: #EFFFFB; color: var(--success); }

        .btn-group { display: flex; gap: 8px; }
        .btn-print { background: #F1F3F5; color: var(--secondary); border: 1px solid #DDD; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 11px; }
        .btn-complete { background: var(--success); color: white; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 11px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <div class="logo-sq">A</div>
            <h2 style="font-size: 20px; letter-spacing: -1px;">Aura Admin</h2>
        </div>
        <div class="nav-link active" onclick="switchView('live-orders', this)">Live Orders</div>
        <div class="nav-link" onclick="switchView('sales-history', this)">Sales History</div>
    </nav>

    <main>
        <section id="live-orders" class="view-section active">
            <div class="stats-grid">
                <div class="stat-card"><h3>Live Revenue</h3><p id="totalRev">R 0.00</p></div>
                <div class="stat-card"><h3>Active Orders</h3><p id="totalCount">0</p></div>
                <div class="stat-card"><h3>Low Stock</h3><p id="lowStockCount" style="color: var(--danger);">0</p></div>
            </div>

            <div class="grid-container">
                <div class="panel">
                    <h2>Pending Customer Orders</h2>
                    <div class="table-scroll"><table id="liveTable">
                        <thead><tr><th>Order #</th><th>Customer</th><th>Item</th><th>Total</th><th>Actions</th></tr></thead>
                        <tbody id="orderTableBody"></tbody>
                    </table></div>
                </div>
                <div class="panel">
                    <h2>Stock Levels</h2>
                    <div class="table-scroll"><table>
                        <thead><tr><th>Product</th><th>Status</th></tr></thead>
                        <tbody id="stockTableBody"></tbody>
                    </table></div>
                </div>
            </div>
        </section>

        <section id="sales-history" class="view-section">
            <div class="panel">
                <h2>Completed Sales History</h2>
                <div class="table-scroll"><table>
                    <thead><tr><th>Order #</th><th>Customer</th><th>Item</th><th>Total</th><th>Completed At</th></tr></thead>
                    <tbody id="historyTableBody"></tbody>
                </table></div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- NAVIGATION ---
        window.switchView = (viewId, el) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            el.classList.add('active');
        };

        // --- STOCK LOGIC ---
        onValue(ref(db, 'inventory'), (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';
            let lowCount = 0;
            if (data) {
                Object.values(data).forEach(item => {
                    if (item.qty < 5) lowCount++;
                    tbody.innerHTML += `<tr><td><strong>${item.name}</strong></td><td><span class="badge ${item.qty < 5 ? 'badge-low' : 'badge-ok'}">${item.qty} left</span></td></tr>`;
                });
            }
            document.getElementById('lowStockCount').innerText = lowCount;
        });

        // --- LIVE ORDERS LOGIC ---
        onValue(ref(db, 'sales'), (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('orderTableBody');
            tbody.innerHTML = '';
            let revenue = 0;
            let count = 0;
            if (data) {
                Object.entries(data).reverse().forEach(([key, sale]) => {
                    revenue += parseFloat(sale.revenue);
                    count++;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="badge badge-order">#${sale.orderNumber}</span></td>
                        <td><strong>${sale.customer || 'Guest'}</strong></td>
                        <td>${sale.name} (x${sale.qty})</td>
                        <td style="font-weight:700">R ${sale.revenue}</td>
                        <td class="btn-group">
                            <button class="btn-print" onclick="window.printReceipt('${sale.orderNumber}', '${sale.customer}', '${sale.name}', '${sale.qty}', '${sale.revenue}')">Print</button>
                            <button class="btn-complete" onclick="window.completeOrder('${key}', ${JSON.stringify(sale).replace(/"/g, '&quot;')})">Done</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }
            document.getElementById('totalRev').innerText = `R ${revenue.toFixed(2)}`;
            document.getElementById('totalCount').innerText = count;
        });

        // --- HISTORY LOGIC ---
        onValue(ref(db, 'completed_orders'), (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';
            if (data) {
                Object.values(data).reverse().forEach(sale => {
                    const date = new Date(sale.completedAt).toLocaleString([], {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'});
                    tbody.innerHTML += `
                        <tr>
                            <td><span class="badge">#${sale.orderNumber}</span></td>
                            <td>${sale.customer}</td>
                            <td>${sale.name}</td>
                            <td>R ${sale.revenue}</td>
                            <td style="color:#6C757D">${date}</td>
                        </tr>
                    `;
                });
            }
        });

        window.completeOrder = (id, saleData) => {
            const completedData = { ...saleData, completedAt: Date.now() };
            push(ref(db, 'completed_orders'), completedData).then(() => {
                remove(ref(db, `sales/${id}`));
            });
        };

        window.printReceipt = (num, cust, item, qty, total) => {
            const win = window.open('', '', 'width=300,height=600');
            win.document.write(`<html><body style="font-family:monospace; padding:20px; text-align:center;"><h2>AURA</h2><p>Order #${num}</p><hr><p style="text-align:left;">Item: ${item} x${qty}</p><h3 style="text-align:right;">TOTAL: R ${total}</h3><p>Paid</p></body></html>`);
            win.document.close();
            win.print();
        };
    </script>
</body>
</html>
