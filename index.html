        :root {
            --primary-grad: linear-gradient(135deg, #FFD700 0%, #FFB800 100%);
            --white: #ffffff;
            --bg-light: #F7F9FC;
            --dark-text: #1A1C1E;
            --muted-text: #6C757D;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.04);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        html { font-size: 16px; }
        body {

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        .sidebar { width: 280px; min-width: 280px; background: var(--white); border-right: 1px solid rgba(0,0,0,0.05); padding: 40px 30px; position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 100; animation: slideInLeft 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); overflow-y: auto; transition: transform 0.3s ease; }
        .hamburger { display: none; position: fixed; top: 20px; left: 20px; z-index: 101; background: var(--white); border: none; padding: 10px; border-radius: 12px; box-shadow: var(--card-shadow); cursor: pointer; }
        .hamburger span { display: block; width: 25px; height: 3px; background: var(--dark-text); margin: 5px 0; transition: 0.3s; }
        .logo-container { display: flex; align-items: center; gap: 15px; margin-bottom: 50px; }
        .logo-sq { width: 45px; height: 45px; background: var(--primary-grad); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 22px; color: #000; }
        .logo-text { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
        
        .nav-item { padding: 14px 20px; margin-bottom: 10px; border-radius: 16px; font-weight: 600; color: var(--muted-text); cursor: pointer; transition: var(--transition); }
        .nav-item:hover { background: #f0f0f0; }
        .nav-item.active { color: #000; background: var(--primary-grad); box-shadow: 0 8px 20px rgba(255, 215, 0, 0.25); font-weight: 800; }
        
        main { margin-left: 280px; padding: clamp(20px, 4vw, 50px); width: calc(100% - 280px); animation: fadeIn 0.8s ease-out; transition: width 0.3s ease; }

        .greeting h1 { font-size: clamp(24px, 3vw, 32px); font-weight: 800; }
        .status-pill { background: #E3FCEF; color: #00B894; padding: 6px 16px; border-radius: 50px; font-size: 13px; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
        .status-pill::before { content: ''; width: 8px; height: 8px; background: #00B894; border-radius: 50%; animation: pulse 2s infinite; }

        .card { background: var(--white); padding: clamp(20px, 3vw, 30px); border-radius: 24px; box-shadow: var(--card-shadow); transition: transform 0.3s ease; }
        .btn-pill { background: var(--primary-grad); border: none; padding: clamp(14px, 2vw, 16px) clamp(20px, 3vw, 30px); border-radius: 50px; color: #000; font-weight: 800; cursor: pointer; width: 100%; box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2); transition: transform 0.2s, box-shadow 0.2s; }
        .btn-pill:hover { transform: scale(1.02); box-shadow: 0 12px 24px rgba(255, 215, 0, 0.3); }
        .btn-pill:active { transform: scale(0.98); }
        .btn-secondary { background: #1A1C1E; color: #FFD700; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card { background: var(--white); border-radius: 20px; overflow: hidden; box-shadow: var(--card-shadow); transition: var(--transition); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards; }

        .product-info { padding: 16px; }

        .price-tag { font-size: 18px; font-weight: 800; color: #000; }

        .cart-item-price { font-weight: 800; color: #000; }
        .btn-remove { background: none; border: none; color: #D63031; font-size: 11px; cursor: pointer; margin-top: 4px; }
        
        .cart-total { padding: 24px; border-top: 2px solid #F1F3F5; font-size: 20px; font-weight: 800; display: flex; justify-content: space-between; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        th { text-align: left; padding: 0 20px; color: var(--muted-text); font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .item-row { cursor: pointer; transition: transform 0.2s; }
        .item-row:hover { transform: scale(1.005); }
        .item-row td { padding: 18px 20px; background: var(--white); border-top: 1px solid #F1F3F5; border-bottom: 1px solid #F1F3F5; font-size: 14px; }
        .item-row td:first-child { border-left: 1px solid #F1F3F5; border-top-left-radius: 16px; border-bottom-left-radius: 16px; }
        .item-row td:last-child { border-right: 1px solid #F1F3F5; border-top-right-radius: 16px; border-bottom-right-radius: 16px; }

        .status-badge { padding: 4px 10px; border-radius: 50px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .status-paid { background: #E3FCEF; color: #00B894; }
        .status-pending { background: #FFF3CD; color: #856404; }
        
        .search-input { width: 100%; max-width: 300px; padding: 12px 18px; border-radius: 16px; border: 1.5px solid #F1F3F5; background: #F8F9FA; font-size: 14px; transition: border-color 0.3s; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 2000; align-items: center; justify-content: center; animation: fadeIn 0.3s; }

        .modal-header { padding: 24px; border-bottom: 1px solid #F1F3F5; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 24px; }
        .modal-footer { padding: 20px 24px; border-top: 1px solid #F1F3F5; display: flex; gap: 12px; background: #FAFAFA; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; }
        .close-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--muted-text); }
        
        .right-panel { position: fixed; top: 0; right: -420px; width: 420px; height: 100vh; background: var(--white); box-shadow: -10px 0 40px rgba(0,0,0,0.1); z-index: 150; display: flex; flex-direction: column; transition: right 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); animation: slideInRight 0.5s ease; }
        .right-panel.open { right: 0; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px); z-index: 140; opacity: 0; visibility: hidden; transition: all 0.3s; }
        .overlay.active { opacity: 1; visibility: visible; }
        
        .view { display: none; animation: fadeIn 0.5s; }

        #toast { visibility: hidden; min-width: 250px; background: #1A1C1E; color: #fff; text-align: center; border-radius: 12px; padding: 16px 24px; position: fixed; z-index: 3000; right: 30px; bottom: 30px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transform: translateY(20px); opacity: 0; transition: all 0.3s; }
        #toast.show { visibility: visible; transform: translateY(0); opacity: 1; }
        
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            main { margin-left: 0; width: 100%; }
            main.shifted { width: 100%; }
            .hamburger { display: block; }
            .right-panel { width: 100%; right: -100%; }
        }
    </style>
