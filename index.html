<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPOS | Cashier Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFB800;
            --secondary: #1A1C1E;
            --success: #00B894;
            --danger: #FF7675;
            --bg: #F8F9FA;
            --card: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--secondary); display: flex; min-height: 100vh; }

        /* Sidebar */
        nav { width: 280px; background: var(--secondary); color: white; padding: 30px; display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 50px; }
        .logo-sq { width: 35px; height: 35px; background: var(--primary); border-radius: 10px; color: black; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        
        .nav-links { list-style: none; margin-top: 20px; }
        .nav-item { padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; font-weight: 600; color: #888; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--primary); color: black; }

        /* Main Content */
        main { flex: 1; margin-left: 280px; padding: 40px; overflow-y: auto; }
        .view-section { display: none; }
        .view-section.active { display: block; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: var(--shadow); position: relative; }
        .stat-card h3 { font-size: 14px; color: #6C757D; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card p { font-size: 28px; font-weight: 800; }

        .grid-container { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        .panel { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: var(--shadow); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .panel h2 { font-weight: 800; font-size: 20px; }

        .search-box { width: 100%; padding: 12px 20px; border-radius: 12px; border: 1px solid #E9ECEF; margin-bottom: 20px; font-size: 14px; outline: none; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; color: #6C757D; font-size: 13px; border-bottom: 2px solid #F1F3F5; }
        td { padding: 15px; border-bottom: 1px solid #F1F3F5; font-size: 14px; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; }
        .badge-low { background: #FFF5F5; color: var(--danger); }
        .badge-order { background: #E9ECEF; color: var(--secondary); font-family: monospace; font-size: 14px; }

        .btn-group { display: flex; gap: 8px; }
        .action-btn { padding: 8px 12px; border-radius: 8px; border: none; font-size: 12px; font-weight: 700; cursor: pointer; }
        .btn-print { background: #F1F3F5; color: var(--secondary); }
        .btn-done { background: var(--success); color: white; }
        .btn-reset { background: var(--danger); color: white; padding: 10px 15px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <div class="logo-sq">A</div>
            <h2 style="font-size: 20px; letter-spacing: -1px;">Aura Admin</h2>
        </div>
        <ul class="nav-links">
            <li class="nav-item active" onclick="switchTab('live-view', this)">Live Orders</li>
            <li class="nav-item" onclick="switchTab('history-view', this)">Sales History</li>
        </ul>
    </nav>

    <main>
        <section id="live-view" class="view-section active">
            <div class="stats-grid">
                <div class="stat-card"><h3>Live Revenue</h3><p id="totalRevenue">R 0.00</p></div>
                <div class="stat-card"><h3>Active Orders</h3><p id="totalOrders">0</p></div>
                <div class="stat-card"><h3>Low Stock</h3><p id="lowStockCount" style="color: var(--danger);">0</p></div>
            </div>

            <div class="grid-container">
                <div class="panel">
                    <h2>Live Order Feed</h2>
                    <input type="text" id="orderSearch" class="search-box" placeholder="Search Order # or Customer...">
                    <div style="max-height: 600px; overflow-y: auto;">
                        <table>
                            <thead>
                                <tr><th>Order #</th><th>Customer</th><th>Item</th><th>Total</th><th>Actions</th></tr>
                            </thead>
                            <tbody id="salesTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="panel">
                    <h2>Stock Levels</h2>
                    <div style="max-height: 600px; overflow-y: auto;">
                        <table>
                            <thead><tr><th>Product</th><th>Stock</th></tr></thead>
                            <tbody id="inventoryTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section id="history-view" class="view-section">
            <div class="stats-grid">
                <div class="stat-card"><h3>Shift Total</h3><p id="historyRevenue">R 0.00</p></div>
                <div class="stat-card"><h3>Completed</h3><p id="historyCount">0</p></div>
                <div class="stat-card" style="display: flex; align-items: center; justify-content: center;">
                    <button class="action-btn btn-reset" onclick="window.resetDailySales()">Start New Shift</button>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <h2>Completed Sales History</h2>
                </div>
                <div style="max-height: 600px; overflow-y: auto;">
                    <table>
                        <thead>
                            <tr><th>Order #</th><th>Customer</th><th>Item</th><th>Total</th><th>Finished At</th></tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, push, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let allSales = [];

        window.switchTab = (tabId, el) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        };

        // Inventory
        onValue(ref(db, 'inventory'), (snap) => {
            const tbody = document.getElementById('inventoryTableBody');
            tbody.innerHTML = '';
            let low = 0;
            if (snap.val()) {
                Object.values(snap.val()).forEach(item => {
                    if (item.qty < 5) low++;
                    tbody.innerHTML += `<tr><td><strong>${item.name}</strong></td><td><span class="badge ${item.qty < 5 ? 'badge-low' : ''}">${item.qty} left</span></td></tr>`;
                });
            }
            document.getElementById('lowStockCount').innerText = low;
        });

        // Live Orders
        onValue(ref(db, 'sales'), (snap) => {
            allSales = snap.val() ? Object.entries(snap.val()).reverse() : [];
            renderSales();
        });

        // History
        onValue(ref(db, 'completed_orders'), (snap) => {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';
            let rev = 0; let count = 0;
            const data = snap.val();
            if (data) {
                Object.values(data).reverse().forEach(sale => {
                    rev += parseFloat(sale.revenue); count++;
                    const time = new Date(sale.completedAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    tbody.innerHTML += `<tr><td>#${sale.orderNumber}</td><td>${sale.customer}</td><td>${sale.name}</td><td>R ${sale.revenue}</td><td style="color:#888">${time}</td></tr>`;
                });
            }
            document.getElementById('historyRevenue').innerText = `R ${rev.toFixed(2)}`;
            document.getElementById('historyCount').innerText = count;
        });

        function renderSales(filter = "") {
            const tbody = document.getElementById('salesTableBody');
            tbody.innerHTML = '';
            let rev = 0; let count = 0;
            allSales.forEach(([key, sale]) => {
                const orderNum = String(sale.orderNumber || "ORD-" + String(sale.timestamp).slice(-6));
                if (filter && !orderNum.includes(filter) && !sale.customer?.toLowerCase().includes(filter.toLowerCase())) return;
                rev += parseFloat(sale.revenue); count++;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="badge badge-order">#${orderNum}</span></td>
                    <td><strong>${sale.customer || 'Guest'}</strong></td>
                    <td>${sale.name} (x${sale.qty})</td>
                    <td>R ${sale.revenue}</td>
                    <td class="btn-group">
                        <button class="action-btn btn-print" onclick="window.printReceipt('${orderNum}', '${sale.customer}', '${sale.name}', '${sale.qty}', '${sale.revenue}')">Print</button>
                        <button class="action-btn btn-done" onclick="window.completeOrder('${key}', '${JSON.stringify(sale).replace(/'/g, "&apos;")}')">Done</button>
                    </td>`;
                tbody.appendChild(tr);
            });
            document.getElementById('totalRevenue').innerText = `R ${rev.toFixed(2)}`;
            document.getElementById('totalOrders').innerText = count;
        }

        document.getElementById('orderSearch').addEventListener('input', (e) => renderSales(e.target.value));

        window.completeOrder = (key, saleString) => {
            const saleData = JSON.parse(saleString);
            push(ref(db, 'completed_orders'), { ...saleData, completedAt: Date.now() })
            .then(() => remove(ref(db, `sales/${key}`)));
        };

        window.resetDailySales = () => {
            if(confirm("This will PERMANENTLY clear your sales history and reset the shift total. Are you sure?")) {
                set(ref(db, 'completed_orders'), null).then(() => {
                    alert("Shift reset successful.");
                });
            }
        };

        window.printReceipt = (num, cust, item, qty, total) => {
            const win = window.open('', '', 'width=300,height=400');
            win.document.write(`<html><body style="font-family:monospace;padding:20px;text-align:center;"><h2>AURA</h2><p>Order #${num}</p><hr><p>Cust: ${cust}</p><p>${item} x${qty}</p><hr><h3>Total: R ${total}</h3></body></html>`);
            win.document.close();
            win.print();
            win.close();
        };
    </script>
</body>
</html>
