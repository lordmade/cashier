<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPOS | Cashier Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1C1E;
            --secondary: #2C3034;
            --accent: #FFD700;
            --success: #00B894;
            --danger: #FF7675;
            --bg-light: #F4F6F8;
            --white: #ffffff;
            --text-dark: #1A1C1E;
            --text-muted: #6C757D;
            --border: #E9ECEF;
            --transition: all 0.2s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; user-select: none; }
        body { display: flex; height: 100vh; background-color: var(--bg-light); color: var(--text-dark); overflow: hidden; }

        /* Persistence Overlay */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--primary); z-index: 5000; display: none; 
            justify-content: center; align-items: center; color: white;
        }
        .login-card { background: var(--secondary); padding: 40px; border-radius: 20px; width: 350px; text-align: center; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; outline: none; color: #000; }
        .btn-login { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 10px; }

        /* Sidebar & Navigation */
        .sidebar-nav { width: 80px; background: var(--primary); display: flex; flex-direction: column; align-items: center; padding: 20px 0; z-index: 100; }
        .logo-sq { width: 50px; height: 50px; background: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 24px; color: #000; margin-bottom: 30px; }
        .nav-btn { width: 60px; height: 60px; border-radius: 12px; border: none; background: transparent; color: var(--text-muted); cursor: pointer; margin-bottom: 10px; transition: var(--transition); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; font-weight: 600; gap: 5px; }
        .nav-btn svg { width: 24px; height: 24px; fill: currentColor; }
        .nav-btn.active { background: var(--secondary); color: var(--accent); }

        .view-section { display: none; flex: 1; height: 100vh; }
        .view-section.active { display: flex; }

        /* POS Layout */
        .pos-menu-area { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .header-title { font-size: 24px; font-weight: 800; margin-bottom: 20px; }
        .category-scroll { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .cat-btn { padding: 10px 20px; border-radius: 50px; border: 1px solid var(--border); background: var(--white); cursor: pointer; font-weight: 600; white-space: nowrap; transition: var(--transition); }
        .cat-btn.active { background: var(--primary); color: var(--white); border-color: var(--primary); }
        
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .menu-item { background: var(--white); padding: 12px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); text-align: center; cursor: pointer; transition: var(--transition); border: 2px solid transparent; }
        .menu-item:hover { transform: translateY(-3px); border-color: var(--accent); }
        .menu-item img { width: 100%; height: 100px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; background: #eee; }
        .menu-item p { color: var(--success); font-weight: 800; }

        .pos-cart-area { width: 380px; background: var(--white); border-left: 1px solid var(--border); display: flex; flex-direction: column; height: 100vh; }
        .cart-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; overflow-y: auto; padding: 20px; list-style: none; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed var(--border); }
        .cart-item-qty { display: flex; align-items: center; gap: 10px; background: var(--bg-light); border-radius: 8px; padding: 5px; }
        .cart-item-qty button { width: 28px; height: 28px; border: none; border-radius: 6px; background: var(--white); cursor: pointer; font-weight: bold; }
        
        .cart-totals { padding: 20px; background: var(--bg-light); }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-row.grand-total { font-size: 24px; font-weight: 800; border-top: 2px solid #ddd; padding-top: 10px; margin-top: 10px; }
        
        .pay-btn { width: 100%; padding: 18px; border: none; border-radius: 12px; background: var(--success); color: white; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 15px; display: flex; justify-content: space-between; }
        .pay-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--white); width: 420px; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.3); position: relative; }
        .modal-header { background: var(--primary); color: var(--white); padding: 20px; text-align: center; }
        .modal-body { padding: 25px; }
        .tender-input { width: 100%; padding: 15px; font-size: 28px; font-weight: 800; border: 2px solid var(--border); border-radius: 10px; text-align: right; outline: none; margin-top: 5px; }
        .change-display { background: #e8f5e9; padding: 15px; border-radius: 10px; text-align: center; margin: 20px 0; border: 1px solid var(--success); }
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        
        /* Success/Alert Styles */
        .status-icon { font-size: 60px; margin-bottom: 15px; display: block; }
        .btn-action { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: var(--transition); }
        .btn-print { background: var(--accent); color: var(--primary); }
        .btn-close { background: var(--primary); color: white; }

        /* Orders Grid */
        .orders-area { flex: 1; padding: 30px; overflow-y: auto; background: var(--bg-light); }
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .order-card { background: var(--white); border-radius: 16px; padding: 20px; border-top: 5px solid var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* Print Settings */
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <div class="logo-sq" style="margin: 0 auto 20px;">A</div>
            <h2 style="margin-bottom: 10px; color: var(--accent);">Cashier Login</h2>
            <p style="font-size: 13px; color: #bbb; margin-bottom: 20px;">Enter credentials to access terminal</p>
            <input type="text" id="cashierName" placeholder="Cashier Name">
            <input type="password" id="cashierID" placeholder="Access Code">
            <button class="btn-login" onclick="handleLogin()">Unlock Terminal</button>
        </div>
    </div>

    <div id="statusModal" class="modal">
        <div class="modal-content" style="text-align: center; padding: 30px;">
            <span id="statusIcon" class="status-icon">âœ…</span>
            <h2 id="statusTitle">Order Successful</h2>
            <div id="statusBody" style="margin: 15px 0; color: var(--text-muted);">
                <p id="statusMsg"></p>
                <h1 id="statusOrderNum" style="color: var(--primary); font-size: 40px; margin: 10px 0;">#0000</h1>
            </div>
            <div class="modal-actions">
                <button class="btn-action btn-print" onclick="window.print()">Print Receipt</button>
                <button class="btn-action btn-close" onclick="closeStatusModal()">New Order</button>
            </div>
        </div>
    </div>

    <nav class="sidebar-nav">
        <div class="logo-sq">A</div>
        <button class="nav-btn active" onclick="switchTab('pos')">
            <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            POS
        </button>
        <button class="nav-btn" onclick="switchTab('orders')">
            <svg viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
            Orders
        </button>
    </nav>

    <main id="view-pos" class="view-section active">
        <div class="pos-menu-area">
            <h1 class="header-title">Welcome, <span id="activeCashierDisp" style="color: var(--success);">...</span></h1>
            <div class="category-scroll" id="posCategories"></div>
            <div class="menu-grid" id="posMenuGrid"></div>
        </div>
        
        <aside class="pos-cart-area">
            <div class="cart-header"><h2>New Order</h2><button onclick="clearCart()" style="color:var(--danger); border:none; background:none; cursor:pointer; font-weight:600;">Clear</button></div>
            <ul class="cart-items" id="posCartList"></ul>
            <div class="cart-totals">
                <div class="total-row"><span>Subtotal</span><span>R <span id="cartSubtotal">0.00</span></span></div>
                <div class="total-row"><span>Tax (15%)</span><span>R <span id="cartVat">0.00</span></span></div>
                <div class="total-row grand-total"><span>Total</span><span>R <span id="cartGrandTotal">0.00</span></span></div>
                <button class="pay-btn" id="btnOpenTender" disabled><span>Proceed to Pay</span><span id="btnChargeAmount">R 0.00</span></button>
            </div>
        </aside>
    </main>

    <main id="view-orders" class="view-section">
        <div class="orders-area">
            <h1 class="header-title">Order History</h1>
            <div class="orders-grid" id="ordersGrid"></div>
        </div>
    </main>

    <div id="tenderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Payment: R <span id="tenderTotalDue">0.00</span></h2></div>
            <div class="modal-body">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                    <button class="cat-btn" onclick="quickTender('exact')">Exact Cash</button>
                    <button class="cat-btn" onclick="quickTender(100)">R 100</button>
                    <button class="cat-btn" onclick="quickTender(200)">R 200</button>
                    <button class="cat-btn" onclick="quickTender('card')">Card Payment</button>
                </div>
                <label style="font-size:12px; font-weight:800; color:var(--text-muted);">Amount Received</label>
                <input type="number" id="tenderInput" class="tender-input" placeholder="0.00" oninput="calculateChange()">
                <div class="change-display"><span>Change Due</span><h3 style="font-size:24px;">R <span id="changeDue">0.00</span></h3></div>
                <div class="modal-actions">
                    <button class="btn-action btn-close" onclick="closeTenderModal()">Cancel</button>
                    <button class="btn-action btn-print" id="btnConfirmPayment" disabled onclick="finalizeOrder()">Complete Sale</button>
                </div>
            </div>
        </div>
    </div>

    <div id="receipt-content" style="display:none; font-family: 'Courier New', monospace; width: 300px; padding: 20px; color: #000;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let inventory = {}, cart = {}, currentTotal = 0;
        let currentUser = JSON.parse(sessionStorage.getItem('pos_user')) || null;

        // --- Session Management ---
        window.addEventListener('load', () => {
            if(!currentUser) {
                document.getElementById('loginOverlay').style.display = 'flex';
            } else {
                document.getElementById('activeCashierDisp').innerText = currentUser.name;
            }
        });

        window.handleLogin = () => {
            const name = document.getElementById('cashierName').value;
            const id = document.getElementById('cashierID').value;
            if(name && id) {
                currentUser = { name, id, loginTime: Date.now() };
                sessionStorage.setItem('pos_user', JSON.stringify(currentUser));
                document.getElementById('activeCashierDisp').innerText = name;
                document.getElementById('loginOverlay').style.display = 'none';
            }
        };

        // --- POS Logic ---
        onValue(ref(db, 'inventory'), (snapshot) => {
            inventory = snapshot.val() || {};
            renderCategories();
            renderMenu();
        });

        function renderCategories() {
            const container = document.getElementById('posCategories');
            const cats = new Set(['All']);
            Object.values(inventory).forEach(i => cats.add(i.category || 'General'));
            container.innerHTML = Array.from(cats).map(c => 
                `<button class="cat-btn ${c==='All'?'active':''}" onclick="filterMenu('${c}')">${c}</button>`
            ).join('');
        }

        window.filterMenu = (cat) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
            renderMenu(cat === 'All' ? '' : cat);
        };

        function renderMenu(filter = '') {
            const grid = document.getElementById('posMenuGrid');
            grid.innerHTML = '';
            Object.entries(inventory).forEach(([key, item]) => {
                if(filter && item.category !== filter) return;
                const price = item.price;
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `<img src="${item.imageURL || ''}"><h4>${item.name}</h4><p>R ${price.toFixed(2)}</p>`;
                div.onclick = () => {
                    if(!cart[key]) cart[key] = { ...item, qty: 0 };
                    cart[key].qty++;
                    updateCart();
                };
                grid.appendChild(div);
            });
        }

        function updateCart() {
            const list = document.getElementById('posCartList');
            list.innerHTML = '';
            let sub = 0;
            Object.entries(cart).forEach(([key, item]) => {
                sub += item.price * item.qty;
                list.innerHTML += `
                    <li class="cart-item">
                        <div><b>${item.name}</b><br><small>R${item.price.toFixed(2)}</small></div>
                        <div class="cart-item-qty">
                            <button onclick="adjustQty('${key}', -1)">-</button>
                            <span>${item.qty}</span>
                            <button onclick="adjustQty('${key}', 1)">+</button>
                        </div>
                    </li>`;
            });
            currentTotal = sub;
            const vat = sub * 0.15;
            document.getElementById('cartSubtotal').innerText = (sub - vat).toFixed(2);
            document.getElementById('cartVat').innerText = vat.toFixed(2);
            document.getElementById('cartGrandTotal').innerText = sub.toFixed(2);
            document.getElementById('btnChargeAmount').innerText = `R ${sub.toFixed(2)}`;
            document.getElementById('btnOpenTender').disabled = sub <= 0;
        }

        window.adjustQty = (key, amt) => {
            cart[key].qty += amt;
            if(cart[key].qty <= 0) delete cart[key];
            updateCart();
        };

        window.clearCart = () => { cart = {}; updateCart(); };

        // --- Payment & Finalization ---
        document.getElementById('btnOpenTender').onclick = () => {
            document.getElementById('tenderTotalDue').innerText = currentTotal.toFixed(2);
            document.getElementById('tenderModal').style.display = 'flex';
        };

        window.closeTenderModal = () => document.getElementById('tenderModal').style.display = 'none';

        window.quickTender = (val) => {
            const input = document.getElementById('tenderInput');
            if(val === 'exact') input.value = currentTotal.toFixed(2);
            else if(val === 'card') input.value = currentTotal.toFixed(2);
            else input.value = val.toFixed(2);
            calculateChange();
        };

        window.calculateChange = () => {
            const received = parseFloat(document.getElementById('tenderInput').value) || 0;
            const change = received - currentTotal;
            document.getElementById('changeDue').innerText = Math.max(0, change).toFixed(2);
            document.getElementById('btnConfirmPayment').disabled = received < currentTotal;
        };

        window.finalizeOrder = async () => {
            const orderNum = Math.floor(1000 + Math.random() * 9000);
            const ts = Date.now();
            
            // Save to Firebase
            for(const [id, item] of Object.entries(cart)) {
                await push(ref(db, 'sales'), {
                    orderNumber: orderNum,
                    name: item.name,
                    qty: item.qty,
                    revenue: (item.price * item.qty),
                    cashier: currentUser.name,
                    timestamp: serverTimestamp(),
                    status: 'Completed'
                });
            }

            // Prepare Receipt
            prepareReceipt(orderNum);
            
            // Show Success Modal
            closeTenderModal();
            document.getElementById('statusOrderNum').innerText = `#${orderNum}`;
            document.getElementById('statusMsg').innerText = `Total Sale: R${currentTotal.toFixed(2)}`;
            document.getElementById('statusModal').style.display = 'flex';
            
            clearCart();
        };

        function prepareReceipt(num) {
            const area = document.getElementById('receipt-content');
            const date = new Date().toLocaleString();
            let itemsHtml = Object.values(cart).map(i => 
                `<tr><td>${i.name} x${i.qty}</td><td style="text-align:right">R${(i.price*i.qty).toFixed(2)}</td></tr>`
            ).join('');

            area.innerHTML = `
                <div style="text-align:center">
                    <h2>AURAPOS TERMINAL</h2>
                    <p>Order ID: #${num}<br>${date}</p>
                    <hr>
                    <table style="width:100%">${itemsHtml}</table>
                    <hr>
                    <h3>TOTAL: R ${currentTotal.toFixed(2)}</h3>
                    <p>Cashier: ${currentUser.name}</p>
                    <p>*** THANK YOU ***</p>
                </div>
            `;
        }

        window.closeStatusModal = () => document.getElementById('statusModal').style.display = 'none';

        window.switchTab = (tab) => {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');
            event.currentTarget.classList.add('active');
        };

        // Order history listener
        onValue(ref(db, 'sales'), (snap) => {
            const data = snap.val() || {};
            const grid = document.getElementById('ordersGrid');
            grid.innerHTML = '';
            
            const orders = {};
            Object.values(data).forEach(s => {
                if(!orders[s.orderNumber]) orders[s.orderNumber] = { total: 0, items: [] };
                orders[s.orderNumber].total += s.revenue;
                orders[s.orderNumber].items.push(`${s.qty}x ${s.name}`);
            });

            Object.entries(orders).reverse().forEach(([num, details]) => {
                grid.innerHTML += `
                    <div class="order-card">
                        <div style="display:flex; justify-content:space-between;">
                            <h3>#${num}</h3>
                            <span style="color:var(--success); font-weight:800;">R ${details.total.toFixed(2)}</span>
                        </div>
                        <p style="font-size:12px; margin-top:10px; color:#666;">${details.items.join(', ')}</p>
                    </div>`;
            });
        });
    </script>
</body>
</html>
