<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPOS | Cashier Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFB800;
            --secondary: #1A1C1E;
            --success: #00B894;
            --danger: #FF7675;
            --bg: #F8F9FA;
            --card: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--secondary); display: flex; min-height: 100vh; }

        /* Sidebar */
        nav { width: 280px; background: var(--secondary); color: white; padding: 30px; display: flex; flex-direction: column; }
        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 50px; }
        .logo-sq { width: 35px; height: 35px; background: var(--primary); border-radius: 10px; color: black; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        
        /* Main Content */
        main { flex: 1; padding: 40px; overflow-y: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: var(--shadow); }
        .stat-card h3 { font-size: 14px; color: #6C757D; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card p { font-size: 28px; font-weight: 800; }

        /* Tables & Cards */
        .grid-container { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        .panel { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: var(--shadow); }
        .panel h2 { margin-bottom: 20px; font-weight: 800; font-size: 20px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; color: #6C757D; font-size: 13px; border-bottom: 2px solid #F1F3F5; }
        td { padding: 15px; border-bottom: 1px solid #F1F3F5; font-size: 14px; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; }
        .badge-low { background: #FFF5F5; color: var(--danger); }
        .badge-order { background: #E9ECEF; color: var(--secondary); font-family: monospace; font-size: 14px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <div class="logo-sq">A</div>
            <h2 style="font-size: 20px; letter-spacing: -1px;">Aura Admin</h2>
        </div>
        <p style="color: #6C757D; font-size: 12px;">MANAGEMENT</p>
        <div style="margin-top: 20px; font-weight: 600;">Cashier View</div>
    </nav>

    <main>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p id="totalRevenue">R 0.00</p>
            </div>
            <div class="stat-card">
                <h3>Total Sales</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="stat-card">
                <h3>Low Stock Items</h3>
                <p id="lowStockCount" style="color: var(--danger);">0</p>
            </div>
        </div>

        <div class="grid-container">
            <div class="panel">
                <h2>Live Orders</h2>
                <div style="max-height: 600px; overflow-y: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Customer</th>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="panel">
                <h2>Current Stock Levels</h2>
                <div style="max-height: 600px; overflow-y: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const invRef = ref(db, 'inventory');
        const salesRef = ref(db, 'sales');

        // --- INVENTORY VIEW ---
        onValue(invRef, (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('inventoryTableBody');
            tbody.innerHTML = '';
            let lowStock = 0;

            if (data) {
                Object.entries(data).forEach(([key, item]) => {
                    if (item.qty < 5) lowStock++;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><strong>${item.name}</strong><br><small style="color:#6C757D">${item.category}</small></td>
                        <td><span class="badge ${item.qty < 5 ? 'badge-low' : ''}">${item.qty} left</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            }
            document.getElementById('lowStockCount').innerText = lowStock;
        });

        // --- SALES FEED WITH ORDER NUMBERS ---
        onValue(salesRef, (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('salesTableBody');
            tbody.innerHTML = '';
            let revenue = 0;
            let count = 0;

            if (data) {
                const salesArray = Object.values(data).reverse();
                salesArray.forEach(sale => {
                    revenue += parseFloat(sale.revenue);
                    count++;
                    
                    const date = new Date(sale.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    // If your kiosk generates a specific order number field, it will show here. 
                    // Otherwise, we use a placeholder or the last 6 digits of the timestamp.
                    const orderNum = sale.orderNumber || "ORD-" + String(sale.timestamp).slice(-6);

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="badge badge-order">#${orderNum}</span></td>
                        <td><strong>${sale.customer || 'Guest'}</strong><br><small>${sale.cell || ''}</small></td>
                        <td>${sale.name}</td>
                        <td>${sale.qty}</td>
                        <td style="font-weight:700">R ${sale.revenue}</td>
                        <td style="color:#6C757D">${date}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
            document.getElementById('totalRevenue').innerText = `R ${revenue.toFixed(2)}`;
            document.getElementById('totalOrders').innerText = count;
        });
    </script>
</body>
</html>
