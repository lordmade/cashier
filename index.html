<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPOS | Cashier Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1C1E;
            --secondary: #2C3034;
            --accent: #FFD700;
            --success: #00B894;
            --danger: #FF7675;
            --bg-light: #F4F6F8;
            --white: #ffffff;
            --text-dark: #1A1C1E;
            --text-muted: #6C757D;
            --border: #E9ECEF;
            --transition: all 0.2s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; user-select: none; }
        body { display: flex; height: 100vh; background-color: var(--bg-light); color: var(--text-dark); overflow: hidden; }

        /* Persistence Overlay */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--primary); z-index: 5000; display: none; 
            justify-content: center; align-items: center; color: white;
        }
        .login-card { background: var(--secondary); padding: 40px; border-radius: 20px; width: 350px; text-align: center; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; outline: none; }
        .btn-login { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 10px; }

        /* Sidebar & Navigation */
        .sidebar-nav { width: 80px; background: var(--primary); display: flex; flex-direction: column; align-items: center; padding: 20px 0; z-index: 100; }
        .logo-sq { width: 50px; height: 50px; background: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 24px; color: #000; margin-bottom: 30px; }
        .nav-btn { width: 60px; height: 60px; border-radius: 12px; border: none; background: transparent; color: var(--text-muted); cursor: pointer; margin-bottom: 10px; transition: var(--transition); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; font-weight: 600; gap: 5px; }
        .nav-btn svg { width: 24px; height: 24px; fill: currentColor; }
        .nav-btn.active { background: var(--secondary); color: var(--accent); }

        .view-section { display: none; flex: 1; height: 100vh; }
        .view-section.active { display: flex; }

        /* POS Layout */
        .pos-menu-area { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .header-title { font-size: 24px; font-weight: 800; margin-bottom: 20px; }
        .category-scroll { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .cat-btn { padding: 10px 20px; border-radius: 50px; border: 1px solid var(--border); background: var(--white); cursor: pointer; font-weight: 600; white-space: nowrap; transition: var(--transition); }
        .cat-btn.active { background: var(--primary); color: var(--white); border-color: var(--primary); }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .menu-item { background: var(--white); padding: 12px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); text-align: center; cursor: pointer; transition: var(--transition); border: 2px solid transparent; }
        .menu-item img { width: 100%; height: 100px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
        .menu-item p { color: var(--success); font-weight: 800; }

        .pos-cart-area { width: 350px; background: var(--white); border-left: 1px solid var(--border); display: flex; flex-direction: column; height: 100vh; }
        .cart-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; overflow-y: auto; padding: 20px; list-style: none; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed var(--border); }
        .cart-item-qty { display: flex; align-items: center; gap: 10px; background: var(--bg-light); border-radius: 8px; padding: 5px; }
        .cart-item-qty button { width: 28px; height: 28px; border: none; border-radius: 6px; background: var(--white); cursor: pointer; font-weight: bold; }
        
        .cart-totals { padding: 20px; background: var(--bg-light); }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-row.grand-total { font-size: 24px; font-weight: 800; border-top: 2px solid #ddd; padding-top: 10px; }
        
        .pay-btn { width: 100%; padding: 18px; border: none; border-radius: 12px; background: var(--success); color: white; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 15px; display: flex; justify-content: space-between; }
        .pay-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--white); width: 400px; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        .modal-header { background: var(--primary); color: var(--white); padding: 20px; text-align: center; }
        .modal-body { padding: 20px; }
        .tender-input { width: 100%; padding: 15px; font-size: 24px; font-weight: 800; border: 2px solid var(--border); border-radius: 10px; text-align: right; outline: none; }
        .change-display { background: #e8f5e9; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .modal-actions { display: flex; gap: 10px; }
        
        .status-icon { font-size: 50px; margin-bottom: 15px; }
        .btn-status { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; }

        /* Orders Grid */
        .orders-area { flex: 1; padding: 30px; overflow-y: auto; background: var(--bg-light); }
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .order-card { background: var(--white); border-radius: 16px; padding: 20px; border-top: 5px solid var(--accent); }

        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="margin-bottom: 20px; color: var(--accent);">AuraPOS Login</h2>
            <input type="text" id="cashierName" placeholder="Cashier Full Name">
            <input type="password" id="cashierID" placeholder="Access Code">
            <button class="btn-login" onclick="handleLogin()">Enter System</button>
        </div>
    </div>

    <div id="statusModal" class="modal">
        <div class="modal-content" style="text-align: center; padding: 30px;">
            <div id="statusIcon" class="status-icon"></div>
            <h2 id="statusTitle" style="margin-bottom: 10px;"></h2>
            <p id="statusMsg" style="color: var(--text-muted); margin-bottom: 20px;"></p>
            <div id="statusActions" class="modal-actions"></div>
        </div>
    </div>

    <nav class="sidebar-nav">
        <div class="logo-sq">A</div>
        <button class="nav-btn active" onclick="switchTab('pos')">
            <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            POS
        </button>
        <button class="nav-btn" onclick="switchTab('orders')">
            <svg viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
            Orders
        </button>
    </nav>

    <main id="view-pos" class="view-section active">
        <div class="pos-menu-area">
            <h1 class="header-title">Cashier: <span id="activeCashierDisp" style="color: var(--success);">...</span></h1>
            <div class="category-scroll" id="posCategories"></div>
            <div class="menu-grid" id="posMenuGrid"></div>
        </div>
        
        <aside class="pos-cart-area">
            <div class="cart-header"><h2>Current Order</h2><button style="border:none; background:none; color:var(--danger); font-weight:600; cursor:pointer;" onclick="clearCart()">Clear</button></div>
            <ul class="cart-items" id="posCartList"></ul>
            <div class="cart-totals">
                <div class="total-row"><span>Subtotal</span><span>R <span id="cartSubtotal">0.00</span></span></div>
                <div class="total-row"><span>VAT (15% Incl)</span><span>R <span id="cartVat">0.00</span></span></div>
                <div class="total-row grand-total"><span>Total</span><span>R <span id="cartGrandTotal">0.00</span></span></div>
                <button class="pay-btn" id="btnOpenTender" disabled><span>Charge</span><span id="btnChargeAmount">R 0.00</span></button>
            </div>
        </aside>
    </main>

    <main id="view-orders" class="view-section">
        <div class="orders-area">
            <h1 class="header-title">Live Order Queue</h1>
            <div class="orders-grid" id="ordersGrid"></div>
        </div>
    </main>

    <div id="tenderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Total: R <span id="tenderTotalDue">0.00</span></h2></div>
            <div class="modal-body">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                    <button class="cat-btn" onclick="setTender('exact')">Exact Amount</button>
                    <button class="cat-btn" onclick="addTender(100)">+ R 100</button>
                </div>
                <input type="number" id="tenderInput" class="tender-input" placeholder="0.00" oninput="calculateChange()">
                <div class="change-display"><span>Change Due</span><h3>R <span id="changeDue">0.00</span></h3></div>
                <div class="modal-actions">
                    <button class="btn-login" style="background:#eee; color:#000;" onclick="closeTenderModal()">Cancel</button>
                    <button class="btn-login" id="btnConfirmPayment" disabled onclick="processCashierOrder()">Complete Order</button>
                </div>
            </div>
        </div>
    </div>

    <div id="receipt-content" style="display:none; font-family: monospace; padding: 20px; text-align: center;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let inventoryData = {}, cart = {}, currentTotal = 0;
        let currentCashier = JSON.parse(sessionStorage.getItem('cashier')) || null;

        // --- Session Management ---
        window.addEventListener('load', () => {
            if(!currentCashier) {
                document.getElementById('loginOverlay').style.display = 'flex';
            } else {
                document.getElementById('activeCashierDisp').innerText = currentCashier.name;
            }
        });

        window.handleLogin = () => {
            const name = document.getElementById('cashierName').value;
            const id = document.getElementById('cashierID').value;
            if(name && id) {
                currentCashier = { name, id };
                sessionStorage.setItem('cashier', JSON.stringify(currentCashier));
                document.getElementById('activeCashierDisp').innerText = name;
                document.getElementById('loginOverlay').style.display = 'none';
            } else {
                showStatus('warning', 'Error', 'Please enter Name and Code');
            }
        };

        // --- Custom Popups ---
        window.showStatus = (type, title, msg, orderNum = null) => {
            const modal = document.getElementById('statusModal');
            document.getElementById('statusIcon').innerText = type === 'success' ? '✅' : '⚠️';
            document.getElementById('statusTitle').innerText = title;
            document.getElementById('statusMsg').innerText = msg;
            
            const actions = document.getElementById('statusActions');
            actions.innerHTML = '';
            
            if(orderNum) {
                const prnt = document.createElement('button');
                prnt.className = 'btn-status';
                prnt.style.background = 'var(--accent)';
                prnt.style.color = 'black';
                prnt.innerText = 'Print Receipt';
                prnt.onclick = () => window.print();
                actions.appendChild(prnt);
            }

            const ok = document.createElement('button');
            ok.className = 'btn-status';
            ok.style.background = 'var(--primary)';
            ok.style.color = 'white';
            ok.innerText = 'Dismiss';
            ok.onclick = () => modal.style.display = 'none';
            actions.appendChild(ok);

            modal.style.display = 'flex';
        };

        // --- Core Logic ---
        onValue(ref(db, 'inventory'), (s) => { inventoryData = s.val() || {}; renderMenu(); });

        function renderMenu(filter = '') {
            const grid = document.getElementById('posMenuGrid');
            grid.innerHTML = '';
            Object.entries(inventoryData).forEach(([key, item]) => {
                const card = document.createElement('div');
                card.className = 'menu-item';
                card.innerHTML = `<img src="${item.imageURL || ''}"><h4>${item.name}</h4><p>R ${parseFloat(item.price).toFixed(2)}</p>`;
                card.onclick = () => addToCart(key, item);
                grid.appendChild(card);
            });
        }

        function addToCart(key, item) {
            if(!cart[key]) cart[key] = { ...item, qty: 0 };
            cart[key].qty++;
            updateCart();
        }

        function updateCart() {
            const list = document.getElementById('posCartList');
            list.innerHTML = '';
            let total = 0;
            Object.entries(cart).forEach(([key, item]) => {
                total += item.price * item.qty;
                list.innerHTML += `<li class="cart-item"><div><b>${item.name}</b><br><small>R${item.price.toFixed(2)}</small></div><div class="cart-item-qty"><span>${item.qty}</span></div></li>`;
            });
            currentTotal = total;
            document.getElementById('cartGrandTotal').innerText = total.toFixed(2);
            document.getElementById('btnChargeAmount').innerText = `R ${total.toFixed(2)}`;
            document.getElementById('btnOpenTender').disabled = total <= 0;
        }

        window.clearCart = () => { cart = {}; updateCart(); };

        document.getElementById('btnOpenTender').onclick = () => {
            document.getElementById('tenderTotalDue').innerText = currentTotal.toFixed(2);
            document.getElementById('tenderModal').style.display = 'flex';
        };

        window.closeTenderModal = () => document.getElementById('tenderModal').style.display = 'none';

        window.calculateChange = () => {
            const val = parseFloat(document.getElementById('tenderInput').value) || 0;
            const change = val - currentTotal;
            document.getElementById('changeDue').innerText = Math.max(0, change).toFixed(2);
            document.getElementById('btnConfirmPayment').disabled = val < currentTotal;
        };

        window.processCashierOrder = async () => {
            const orderNum = Math.floor(1000 + Math.random() * 9000);
            const ts = serverTimestamp();
            
            // Build receipt and save
            let itemsText = "";
            for(const [key, item] of Object.entries(cart)) {
                itemsText += `<tr><td>${item.name} x${item.qty}</td><td style="text-align:right">R${(item.price*item.qty).toFixed(2)}</td></tr>`;
                await push(ref(db, 'sales'), {
                    orderNumber: orderNum,
                    name: item.name,
                    qty: item.qty,
                    revenue: item.price * item.qty,
                    cashier: currentCashier.name,
                    timestamp: ts,
                    status: 'Completed'
                });
            }

            // Prepare Receipt Content
            document.getElementById('receipt-content').innerHTML = `
                <h2>AURAPOS</h2>
                <p>Order: #${orderNum}<br>${new Date().toLocaleString()}</p>
                <hr><table style="width:100%">${itemsText}</table><hr>
                <h3>TOTAL: R ${currentTotal.toFixed(2)}</h3>
                <p>Cashier: ${currentCashier.name}</p>
            `;

            const change = document.getElementById('changeDue').innerText;
            closeTenderModal();
            showStatus('success', 'Order Complete', `Order #${orderNum} created. Change: R${change}`, orderNum);
            clearCart();
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');
            event.currentTarget.classList.add('active');
        };

        // Order Queue Listener
        onValue(ref(db, 'sales'), (snap) => {
            const data = snap.val() || {};
            const grid = document.getElementById('ordersGrid');
            grid.innerHTML = '';
            const grouped = {};
            Object.values(data).forEach(s => {
                if(!grouped[s.orderNumber]) grouped[s.orderNumber] = { ...s, items: [], total: 0 };
                grouped[s.orderNumber].items.push(`${s.qty}x ${s.name}`);
                grouped[s.orderNumber].total += s.revenue;
            });
            Object.values(grouped).reverse().forEach(o => {
                grid.innerHTML += `<div class="order-card"><h3>#${o.orderNumber}</h3><p>${o.items.join(', ')}</p><hr><div style="display:flex; justify-content:space-between; margin-top:10px;"><b>R${o.total.toFixed(2)}</b><small>COMPLETED</small></div></div>`;
            });
        });
    </script>
</body>
</html>
