            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;

            height: 8px;
            background: #00B894;
            border-radius: 50%;

        .card:hover { transform: translateY(-2px); }
        .btn-pill {

            border: none;

            color: #000;
            font-weight: 800;
            cursor: pointer;
            width: 100%;

            color: #FFD700;

        .btn-add {

            padding: 8px 16px;

            border-radius: 12px;

        .numpad-btn.action {

        .numpad-btn.clear {

            border-radius: 12px;
            background: var(--white);

        .overlay {

            top: 0;
            left: 0;
            width: 100%;

            font-size: 12px;

            background: #FAFAFA;

            border: none;
            font-size: 24px;
            cursor: pointer;

            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 10px 0;

            border-bottom: 2px solid #F1F3F5;
        }
        .collapsible-header h3 { margin: 0; }
        .toggle-icon { transition: transform 0.3s; font-size: 12px; }
        .collapsible-header.active .toggle-icon { transform: rotate(180deg); }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }
        .collapsible-content.open { max-height: 2000px; }
        /* --- View Logic --- */
        .view { display: none; animation: fadeIn 0.5s; }
        .view.active { display: block; }
        /* --- Toast --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background: #1A1C1E;
            color: #fff;
            text-align: center;
            border-radius: 12px;
            padding: 16px 24px;
            position: fixed;
            z-index: 3000;
            right: 30px;
            bottom: 30px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s;
        }
        #toast.show { visibility: visible; transform: translateY(0); opacity: 1; }
        /* --- Responsive --- */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); box-shadow: 5px 0 20px rgba(0,0,0,0.1); }
            .sidebar.open { transform: translateX(0); }
            main { margin-left: 0; width: 100%; padding-top: 80px; }

            .hamburger { display: block; }
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }

        }
        @media (max-width: 768px) {
            .header-flex { flex-direction: column; align-items: flex-start; }
            .pos-container { flex-direction: column; }
            .cart-panel { position: relative; top: 0; margin-top: 20px; }
            table { display: block; overflow-x: auto; white-space: nowrap; }
        }
